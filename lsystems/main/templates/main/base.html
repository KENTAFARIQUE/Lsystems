<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wdth,wght@1,77.2,900&display=swap" rel="stylesheet">
    <title>LSYSTEMS</title>
</head>
<body style="background-color: #e0e0e0">
<header>
        <nav style="overflow: hidden; position: fixed; top: 0px; width: 100%; background-color: #e0e0e0; border-radius: 5px; padding-bottom: 20px;
    box-shadow: 5px 5px 10px #bebebe,
    -5px -5px 10px #ffffff;">
            <h1>Генератор изображений по L-системам</h1>
            {% if user.is_authenticated %}
                <a>{{ user.get_username }}</a>
                <a href="{% url 'create' %}" class="btn btn-success">Создать новое изображение</a>
                <a href="{% url 'gallery' %}" class="btn btn-success">Галерея</a>
                <a href="{% url 'mygallery' %}" class="btn btn-success">Мои картинки</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'gallery' %}" class="btn btn-success">Галерея</a>
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
</header>
    <main style="padding-top: 150px">
        {% block content %}{% endblock %}
    </main>
    <footer style="position: fixed; bottom: 0px; background-color: #e0e0e0">
        <p>© 2025 ИВТ</p>
    </footer>
</body>
</html>
